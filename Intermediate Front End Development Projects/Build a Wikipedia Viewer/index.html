<!DOCTYPE html>

<html>
	<head>

		<!-- Website Title & Description for Search Engine purposes -->
    <meta charset="utf-8">
		<title>Build a Wikipedia Viewer</title>
    <meta name="description" content="Build a Wikipedia Viewer">
    <meta name="author" content="Libor Zahradka">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
		<link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

	</head>
	<body>

    <div class="container">
      <div class="browser">
        <div class="title">
          <h1>Wikipedia Viewer</h1>
        </div>
        <div class="search">
          <input type="search" id="search-input" id="input" placeholder="Search Wikipedia">
          <button type="submit" id="random-wiki"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            Feelin' Lucky?</a>
          </button>
        </div>
      </div>
      <div class="results"></div>
    </div>

	</body>
</html>
